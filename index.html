<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>上桂動物病院 受付フォーム</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9fbfc;
      padding: 2em;
      color: #333;
    }
    h1 {
      color: #0066cc;
      text-align: center;
      margin-bottom: 1em;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1em;
    }
    input[type="text"], select {
      width: 100%;
      padding: 0.6em;
      margin-top: 0.4em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 0.5em;
    }
    .button-group button {
      flex: 1 1 45%;
      padding: 0.8em;
      border: none;
      border-radius: 6px;
      background-color: #0066cc;
      color: white;
      font-size: 1em;
      cursor: pointer;
    }
    .button-group button.selected {
      background-color: #ff6600;
    }
    .section {
      margin-top: 1em;
    }
    .hidden {
      display: none;
    }
    .notice {
      background: #e6f2ff;
      border-left: 5px solid #0066cc;
      padding: 0.5em;
      font-size: 0.9em;
      margin-top: 0.5em;
    }
    .submit-button {
      background-color: #28a745;
      font-size: 1.2em;
      margin-top: 1.5em;
    }
  </style>
</head>
<body>
  <h1>上桂動物病院 受付フォーム</h1>
  <form id="checkin-form">
    <label>受付時間帯</label>
    <div class="button-group" id="time-buttons"></div>

    <label>ご家族様のご名字</label>
    <input type="text" id="owner-name" required />

    <label>動物さんのお名前</label>
    <input type="text" id="pet-name" required />

    <label>診察券番号</label>
    <input type="text" id="card-number" placeholder="数字が分かる場合のみ記入" />
    <div class="button-group">
      <button type="button" onclick="selectCardOption('unknown')">すでにあるが不明</button>
      <button type="button" onclick="selectCardOption('new')">初診でまだ番号が無い</button>
    </div>

    <label>保険証</label>
    <div class="notice">※保険証は横の保険証入れに入れてください</div>
    <div class="button-group">
      <button type="button" onclick="selectInsurance('あり')">あり</button>
      <button type="button" onclick="selectInsurance('なし')">なし</button>
    </div>

    <button type="submit" class="submit-button">受付する</button>
  </form>

  <script>
    const timeButtons = document.getElementById("time-buttons");
    const form = document.getElementById("checkin-form");
    let selectedTime = "";
    let cardOption = "";
    let insurance = "";

    const timeSlots = [
      "9:00〜9:30", "9:30〜10:00", "10:00〜10:30", "10:30〜11:00", "11:00〜11:30",
      "16:30〜17:00", "17:00〜17:30", "17:30〜18:00", "18:00〜18:30"
    ];

    const now = new Date();
    const hour = now.getHours();
    const isAM = hour < 14;

    const filteredTimes = timeSlots.filter(t => {
      const h = parseInt(t.split(":")[0]);
      return isAM ? h < 14 : h >= 14;
    });

    filteredTimes.forEach(time => {
      const btn = document.createElement("button");
      btn.type = "button";
      btn.textContent = time;
      btn.onclick = () => {
        selectedTime = time;
        [...timeButtons.children].forEach(b => b.classList.remove("selected"));
        btn.classList.add("selected");
      };
      timeButtons.appendChild(btn);
    });

    function selectCardOption(option) {
      cardOption = option;
      document.querySelectorAll("[onclick^='selectCardOption']").forEach(b => b.classList.remove("selected"));
      event.target.classList.add("selected");
    }

    function selectInsurance(option) {
      insurance = option;
      document.querySelectorAll("[onclick^='selectInsurance']").forEach(b => b.classList.remove("selected"));
      event.target.classList.add("selected");
    }

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const owner = document.getElementById("owner-name").value.trim();
      const pet = document.getElementById("pet-name").value.trim();
      const card = document.getElementById("card-number").value.trim();

      const data = {
        time: selectedTime,
        owner,
        pet,
        card: card || cardOption,
        insurance
      };

      const logs = JSON.parse(localStorage.getItem("reception-logs") || "[]");
      logs.push({ ...data, timestamp: new Date().toISOString() });
      localStorage.setItem("reception-logs", JSON.stringify(logs));
      alert("受付が完了しました。");
      form.reset();
      location.reload();
    });
  </script>
</body>
</html>
