<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>上桂動物病院 受付フォーム</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: #f5f8fc;
      color: #333;
      padding: 20px;
    }
    h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 20px;
      color: #000;
    }
    .form-section {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
    }
    input[type="text"] {
      width: 100%;
      font-size: 1.4rem;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .selectable-button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #e0eafc;
      border: 1px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
    }
    .selectable-button.selected {
      background-color: #007bff;
      color: #fff;
    }
    button.submit {
      width: 100%;
      font-size: 1.5rem;
      background-color: #ff8000;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>上桂動物病院 受付フォーム</h1>

  <form id="receptionForm">
    <div class="form-section">
      <label for="time">ご予約時間帯</label>
      <div class="button-group" id="timeButtons">
        <button type="button" class="selectable-button">9:00〜9:30</button>
        <button type="button" class="selectable-button">9:30〜10:00</button>
        <button type="button" class="selectable-button">10:00〜10:30</button>
        <button type="button" class="selectable-button">10:30〜11:00</button>
        <button type="button" class="selectable-button">11:00〜11:30</button>
        <button type="button" class="selectable-button">11:30〜12:00</button>
        <button type="button" class="selectable-button">16:30〜17:00</button>
        <button type="button" class="selectable-button">17:00〜17:30</button>
        <button type="button" class="selectable-button">17:30〜18:00</button>
        <button type="button" class="selectable-button">18:00〜18:30</button>
        <button type="button" class="selectable-button">予約なし</button>
      </div>
    </div>

    <div class="form-section">
      <label for="owner">ご家族様のご名字</label>
      <input type="text" id="owner" required />
    </div>

    <div class="form-section">
      <label for="pet">動物さんのお名前</label>
      <input type="text" id="pet" required />
    </div>

    <div class="form-section">
      <label>診察券番号</label>
      <input type="text" id="id" placeholder="お持ちで番号が分かる場合のみ入力してください" />
      <div class="button-group" id="idStatus">
        <button type="button" class="selectable-button">番号がわからない</button>
        <button type="button" class="selectable-button">初診</button>
      </div>
    </div>

    <div class="form-section">
      <label>保険証 ※お持ちの場合は受付の保険証入れに入れてください</label>
      <div class="button-group" id="insuranceButtons">
        <button type="button" class="selectable-button">あり</button>
        <button type="button" class="selectable-button">なし</button>
      </div>
    </div>

    <button type="submit" class="submit">受付する</button>
  </form>

  <script>
    // ボタン選択ロジック
    document.querySelectorAll(".button-group").forEach(group => {
      group.addEventListener("click", function(event) {
        if (event.target.classList.contains("selectable-button")) {
          group.querySelectorAll(".selectable-button").forEach(btn => btn.classList.remove("selected"));
          event.target.classList.add("selected");
        }
      });
    });

    document.getElementById("receptionForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const owner = document.getElementById("owner").value;
      const pet = document.getElementById("pet").value;
      const id = document.getElementById("id").value || document.querySelector("#idStatus .selected")?.textContent || "";
      const time = document.querySelector("#timeButtons .selected")?.textContent || "";
      const insurance = document.querySelector("#insuranceButtons .selected")?.textContent || "";

      const timestamp = new Date().toLocaleString("ja-JP", { hour12: false });

      const entry = { timestamp, owner, pet, id, time, insurance };

      const list = JSON.parse(localStorage.getItem("receptionList") || "[]");
      list.push(entry);
      localStorage.setItem("receptionList", JSON.stringify(list));

      alert("受付が完了しました！");
      this.reset();
      document.querySelectorAll(".selected").forEach(btn => btn.classList.remove("selected"));
    });
  </script>
</body>
</html>
