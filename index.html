<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>上桂動物病院 受付フォーム</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f8f9fa;
      color: #333;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      font-size: 1.2rem;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .button-group button {
      padding: 12px 16px;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      background-color: #e0f0ff;
      color: #004080;
      cursor: pointer;
    }

    .button-group button.selected {
      background-color: #007bff;
      color: white;
    }

    #submitBtn {
      display: block;
      width: 100%;
      background-color: #FF8C42;
      color: white;
      border: none;
      padding: 16px;
      font-size: 1.5rem;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 30px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: background-color 0.3s;
    }

    #submitBtn:hover {
      background-color: #e67300;
    }

    .note {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 10px;
    }

    .section {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <h1>上桂動物病院 受付フォーム</h1>

  <div class="section">
    <label for="owner">ご家族様のご名字</label>
    <input type="text" id="owner" placeholder="例）山田">
  </div>

  <div class="section">
    <label for="pet">動物さんのお名前</label>
    <input type="text" id="pet" placeholder="例）ポチ">
  </div>

  <div class="section">
    <label for="id">診察券番号</label>
    <div class="note">※わかる場合のみご記入ください</div>
    <input type="text" id="id" placeholder="例）12345">
    <div class="button-group" id="idButtons">
      <button data-id="不明">診察券番号が不明</button>
      <button data-id="初診">初診でまだ番号が無い</button>
    </div>
  </div>

  <div class="section">
    <label>ご予約時間帯</label>
    <div class="button-group" id="timeButtons">
      <!-- JSで自動挿入 -->
    </div>
    <div class="button-group">
      <button data-time="予約なし">予約なし</button>
    </div>
  </div>

  <div class="section">
    <label>保険証 <span class="note">※お持ちの場合は受付の保険証入れに入れてください</span></label>
    <div class="button-group" id="insuranceButtons">
      <button data-insurance="あり">保険証あり</button>
      <button data-insurance="なし">保険証なし</button>
    </div>
  </div>

  <button id="submitBtn">受付する</button>

  <script>
    // 予約時間帯の自動生成
    const timeButtonsDiv = document.getElementById("timeButtons");
    const nowHour = new Date().getHours();
    const timeRanges = [];

    if (nowHour < 14) {
      for (let h = 9; h <= 11; h++) {
        timeRanges.push(`${h}:00~${h}:30`, `${h}:30~${h + 1}:00`);
      }
    } else {
      for (let h = 16; h < 18; h++) {
        timeRanges.push(`${h}:30~${h + 1}:00`);
      }
    }

    timeRanges.forEach(t => {
      const btn = document.createElement("button");
      btn.textContent = t;
      btn.dataset.time = t;
      btn.addEventListener("click", () => selectButton(btn, "time"));
      timeButtonsDiv.appendChild(btn);
    });

    // ボタングループの選択制御
    function selectButton(btn, type) {
      const group = btn.parentElement;
      group.querySelectorAll("button").forEach(b => b.classList.remove("selected"));
      btn.classList.add("selected");
    }

    // IDボタン
    document.querySelectorAll("#idButtons button").forEach(btn =>
      btn.addEventListener("click", () => selectButton(btn, "id"))
    );

    // 保険ボタン
    document.querySelectorAll("#insuranceButtons button").forEach(btn =>
      btn.addEventListener("click", () => selectButton(btn, "insurance"))
    );

    // 受付送信
    document.getElementById("submitBtn").addEventListener("click", () => {
      const owner = document.getElementById("owner").value;
      const pet = document.getElementById("pet").value;
      const id = document.getElementById("id").value || document.querySelector("#idButtons .selected")?.dataset.id || "";
      const time = document.querySelector("#timeButtons .selected")?.dataset.time ||
                   document.querySelector('[data-time="予約なし"]')?.classList.contains("selected") ? "予約なし" : "";
      const insurance = document.querySelector("#insuranceButtons .selected")?.dataset.insurance || "";

      if (!owner || !pet || !time) {
        alert("ご名字・お名前・時間帯は必須です");
        return;
      }

      const entry = {
        timestamp: new Date().toLocaleString(),
        owner, pet, id, time, insurance
      };

      const data = JSON.parse(localStorage.getItem("receptionList") || "[]");
      data.push(entry);
      localStorage.setItem("receptionList", JSON.stringify(data));

      alert("受付が完了しました！");
      document.querySelectorAll("input").forEach(i => i.value = "");
      document.querySelectorAll("button.selected").forEach(b => b.classList.remove("selected"));
    });
  </script>

</body>
</html>
