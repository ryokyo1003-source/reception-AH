<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>上桂動物病院 受付フォーム</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #f5f8fc;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .section {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      font-size: 1.2rem;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }

    .selectable-button {
      flex: 1 1 30%;
      padding: 10px;
      background-color: white;
      border: 2px solid #007bff;
      color: #007bff;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      transition: 0.3s;
    }

    .selectable-button.selected {
      background-color: #007bff;
      color: white;
    }

    .submit-button {
      width: 100%;
      font-size: 1.4rem;
      padding: 15px;
      background-color: orange;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    @media (max-width: 480px) {
      .selectable-button {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <h1>上桂動物病院 受付フォーム</h1>

  <form id="receptionForm">
    <div class="section">
      <label for="owner">ご家族様のご名字</label>
      <input type="text" id="owner" name="owner" required />
    </div>

    <div class="section">
      <label for="pet">動物さんのお名前</label>
      <input type="text" id="pet" name="pet" required />
    </div>

    <div class="section">
      <label>診察券番号</label>
      <input type="text" id="id" name="id" placeholder="診察券番号がわかる方のみご記入ください" />
      <div class="button-group">
        <div class="selectable-button" data-id="不明">番号は不明</div>
        <div class="selectable-button" data-id="初診">初診です</div>
      </div>
    </div>

    <div class="section">
      <label>ご予約時間帯</label>
      <div class="button-group" id="timeButtons">
        <!-- JavaScriptでボタン生成 -->
      </div>
      <div class="selectable-button" data-time="予約なし">予約なし</div>
    </div>

    <div class="section">
      <label>保険証 <span style="font-weight:normal;">※お持ちの場合は受付の保険証入れに入れてください</span></label>
      <div class="button-group">
        <div class="selectable-button" data-insurance="あり">保険証あり</div>
        <div class="selectable-button" data-insurance="なし">保険証なし</div>
      </div>
    </div>

    <button type="submit" class="submit-button">受付する</button>
  </form>

  <script>
    // 時間帯ボタン自動生成（午前・午後）
    const timeButtonsContainer = document.getElementById('timeButtons');
    const nowHour = new Date().getHours();

    const times = [
      "09:00~09:30", "09:30~10:00", "10:00~10:30", "10:30~11:00", "11:00~11:30", "11:30~12:00",
      "16:30~17:00", "17:00~17:30", "17:30~18:00", "18:00~18:30"
    ];

    times.forEach(time => {
      const isMorning = time.startsWith("0") || time.startsWith("1");
      const hour = parseInt(time.split(":")[0]);
      if ((nowHour < 14 && hour < 14) || (nowHour >= 14 && hour >= 14)) {
        const btn = document.createElement("div");
        btn.className = "selectable-button";
        btn.dataset.time = time;
        btn.textContent = time;
        timeButtonsContainer.appendChild(btn);
      }
    });

    // ボタンの選択状態制御
    document.addEventListener("click", function(event) {
      if (event.target.classList.contains("selectable-button")) {
        const group = event.target.parentElement;
        Array.from(group.children).forEach(btn => btn.classList.remove("selected"));
        event.target.classList.add("selected");
      }
    });

    // 保存処理
    document.getElementById("receptionForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const now = new Date();
      const timestamp = now.toLocaleString("ja-JP");

      const owner = document.getElementById("owner").value;
      const pet = document.getElementById("pet").value;

      const idInput = document.getElementById("id").value;
      const idSelected = document.querySelector('[data-id].selected');
      const id = idInput || (idSelected ? idSelected.dataset.id : "");

      const timeSelected = document.querySelector('[data-time].selected');
      const time = timeSelected ? timeSelected.dataset.time : "";

      const insuranceSelected = document.querySelector('[data-insurance].selected');
      const insurance = insuranceSelected ? insuranceSelected.dataset.insurance : "";

      const entry = { timestamp, owner, pet, id, time, insurance };

      const list = JSON.parse(localStorage.getItem("receptionList") || "[]");
      list.push(entry);
      localStorage.setItem("receptionList", JSON.stringify(list));

      alert("受付が完了しました！");
      this.reset();
      document.querySelectorAll(".selectable-button").forEach(btn => btn.classList.remove("selected"));
    });
  </script>
</body>
</html>
